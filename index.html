<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin | Project Calculator</title>
</head>
<body>
  <main class="container">
    <p>Calculathor</p>
    <div class="calculator">
      <div class="display">
        <p>0</p>
      </div>
      <div class="btnContainer">
        <div class="btnRow">
          <button class="btns delete">DEL</button>
          <button class="btns all-clear">AC</button>
          <button class="btns operators">%</button>
          <button class="btns operators">/</button>
        </div>
        <div class="btnRow">
          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns operators">*</button>
        </div>
        <div class="btnRow">
          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>
          <button class="btns operators">+</button>
        </div>
        <div class="btnRow">
          <button class="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>
          <button class="btns operators">-</button>
        </div>
        <div class="btnRow lastRow">
          <button class="btns zero">0</button>
          <button class="btns operators">a**</button>
          <button class="btns operators">=</button>
        </div>
      </div>
    </div>
  </main>
  <footer>Calculator app by koldtea</footer>
</body>
</html>
